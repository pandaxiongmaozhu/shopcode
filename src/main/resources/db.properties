# 连接池所需要的参数可以单独存放
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.url=jdbc:mysql://localhost:3306/shop?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
mysql.username=root
mysql.password=root
#定义初始连接数
mysql.initialSize=2
#定义最大连接数
mysql.maxActive=3
#定义最大空闲
mysql.maxIdle=2
#定义最小空闲
mysql.minIdle=1
#定义最长等待时间
mysql.maxWait=60000